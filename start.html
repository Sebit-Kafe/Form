<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
      
    </style>
  </head>

  <body>
     <main>
      <form action="">
        <section>
          <div>
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" pattern="[A-Za-z]+" minlength="2" maxlength="20" required>
          </div>
          <div>
            <label for="Last_name">Last Name</label>
            <input type="text" name="Last_name" id="Last_name" pattern="[A-Za-z]+" minlength="2" maxlength="20" required>
          </div>
          <div>
            <label for="contact">Phone Number</label>
            <input type="number" name="contact" id="contact" minlength="10" maxlength="18" required>
          </div>
          </section>
          <section>
              <label for="form-plan">Plans</label>
              <select id="form-plan" name="plan">
                <option value="0">Free</option>
                <optgroup label="Monthly">
                  <option value="199">1.99€/month</option>
                  <option value="599">5.99€/month</option>
                  <option value="1199">11.99€/month</option
                  optgroup>
           
          </section>
          <section id="payment information">
            <label for="creditcard">Credit Card No:</label>
            <input id="creditcard" type="text" name="creditcard"
            placeholder="XXXX XXXX XXXX XXXX" style="width: 150px">

            <label for="cvv">CVV:</label>
            <input id="cvv" type="text" name="cvv"
            placeholder="123" style="width: 40px">

            <label for="expiry-date">Expity Date:</label>
            <input type="date" name="expiry-date" id="expiry-date">

            <label for="adress">Billing Adress:</label>
            <input type="text">
          </section>
          <button type="submit">Submit</button>
      </form>
    </main>

  </body>
</html>
